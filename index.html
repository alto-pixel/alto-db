<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>GitHub Page + Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    h1, h2 { color: #333; }
    ul { padding-left: 1.5em; }
    input { margin: 0.3em 0; padding: 0.3em; }
    button { padding: 0.3em 0.8em; }
    li { margin-bottom: 0.5em; }
  </style>
</head>
<body>
  <h1>Liste des Items</h1>
  <ul id="item-list"></ul>

  <h2>Ajouter un item</h2>
  <form id="item-form">
    <input type="text" id="name" placeholder="Nom" required>
    <input type="text" id="description" placeholder="Description" required>
    <button type="submit">Ajouter</button>
  </form>

<script>
  // Cr√©e le client Supabase avec une variable qui ne conflict pas
  const client = Supabase.createClient(
    "https://nwwuolbafiacxcqtkuri.supabase.co",
    "sb_publishable_XGosWkveljvqaqSYuLEuMQ_b-otnH9b"
  );

  async function fetchItems() {
    const { data, error } = await client.from('items').select('*').order('id');
    if (error) {
      console.error("Erreur Supabase :", error);
      return;
    }

    const list = document.getElementById('item-list');
    list.innerHTML = "";
    if (data.length === 0) {
      list.innerHTML = "<li>Aucun item pour le moment</li>";
      return;
    }

    data.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.name} : ${item.description}`;
      list.appendChild(li);
    });
  }

  fetchItems();

  // Formulaire pour ajouter un item
  document.getElementById("item-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const description = document.getElementById("description").value;

    const { data, error } = await client.from("items").insert([{ name, description }]);
    if (error) {
      console.error("Erreur lors de l'ajout :", error);
    } else {
      fetchItems();
    }

    e.target.reset();
  });
</script>
</body>
</html>
