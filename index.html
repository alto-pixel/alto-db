<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messagerie Priv√©e</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #3b82f6;
      --primary-dark: #1e40af;
      --success: #10b981;
      --danger: #ef4444;
      --bg: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text: #f1f5f9;
      --text-secondary: #cbd5e1;
      --border: #334155;
      --message-user: #1e3a8a;
      --message-other: #1f2937;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, var(--bg) 0%, #1a1f3a 100%);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    .app-container {
      display: grid;
      grid-template-columns: 300px 1fr;
      height: 100vh;
      gap: 0;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      animation: slideInLeft 0.5s ease-out;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #60a5fa, #3b82f6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.9em;
      color: white;
    }

    .user-details h3 {
      font-size: 0.95em;
      margin-bottom: 2px;
    }

    .user-details small {
      color: var(--text-secondary);
      font-size: 0.8em;
    }

    .logout-btn {
      width: 100%;
      padding: 8px;
      background: var(--danger);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 0.85em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background: #dc2626;
      transform: translateY(-2px);
    }

    .conversations-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .conversation-item {
      padding: 12px;
      margin-bottom: 8px;
      background: var(--bg-tertiary);
      border: 1px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .conversation-item:hover {
      background: var(--bg);
      border-color: var(--primary);
      transform: translateX(5px);
    }

    .conversation-item.active {
      background: var(--primary);
      border-color: var(--primary);
    }

    .conversation-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, #10b981, #059669);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.85em;
      flex-shrink: 0;
    }

    .conversation-info {
      flex: 1;
      min-width: 0;
    }

    .conversation-name {
      font-size: 0.95em;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .conversation-preview {
      font-size: 0.8em;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .new-conversation-btn {
      margin: 10px;
      padding: 10px;
      background: var(--primary);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .new-conversation-btn:hover {
      background: var(--primary-dark);
      transform: scale(1.02);
    }

    /* ===== MAIN CHAT ===== */
    .main-content {
      display: flex;
      flex-direction: column;
      background: var(--bg);
      height: 100%;
      overflow: hidden;
    }

    .chat-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-secondary);
      flex-shrink: 0;
    }

    .chat-title {
      font-size: 1.2em;
      font-weight: 600;
    }

    .chat-status {
      font-size: 0.8em;
      color: var(--text-secondary);
    }

    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      text-align: center;
      padding: 40px;
    }

    .empty-state h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: var(--text);
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: 0; /* Important pour flexbox */
    }

    .message {
      display: flex;
      animation: fadeInUp 0.3s ease-out;
    }

    .message.own {
      justify-content: flex-end;
    }

    .message.other {
      justify-content: flex-start;
    }

    .message-content {
      max-width: 60%;
      padding: 12px 16px;
      border-radius: 12px;
      word-wrap: break-word;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .message.own .message-content {
      background: var(--message-user);
      border-bottom-right-radius: 4px;
    }

    .message.other .message-content {
      background: var(--message-other);
      border-bottom-left-radius: 4px;
    }

    .message-text {
      font-size: 0.95em;
      line-height: 1.4;
    }

    .message-time {
      font-size: 0.75em;
      color: rgba(255, 255, 255, 0.6);
    }

    .message-delete {
      opacity: 0;
      width: 20px;
      height: 20px;
      padding: 0;
      margin-left: 8px;
      background: var(--danger);
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 0.7em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .message.own:hover .message-delete {
      opacity: 1;
    }

    .message-delete:hover {
      background: #dc2626;
      transform: scale(1.1);
    }

    .input-area {
      padding: 20px;
      border-top: 1px solid var(--border);
      background: var(--bg-secondary);
      display: flex;
      gap: 12px;
      align-items: flex-end;
      flex-shrink: 0;
    }

    .input-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message-input {
      width: 100%;
      padding: 12px 14px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 0.95em;
      font-family: inherit;
      resize: none;
      max-height: 100px;
      transition: all 0.3s ease;
    }

    .message-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .send-btn {
      padding: 12px 24px;
      background: var(--primary);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      height: 44px;
    }

    .send-btn:hover:not(:disabled) {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* ===== AUTH SCREEN ===== */
    .auth-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .auth-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.6s ease-out;
    }

    .auth-card h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .auth-card p {
      color: var(--text-secondary);
      margin-bottom: 30px;
      font-size: 0.95em;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9em;
      color: var(--text-secondary);
      font-weight: 500;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 0.95em;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
      margin-top: 24px;
    }

    .auth-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.95em;
    }

    .auth-btn-primary {
      background: var(--primary);
      color: white;
    }

    .auth-btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .auth-btn-secondary {
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .auth-btn-secondary:hover {
      background: var(--border);
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--danger);
      color: #fca5a5;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 0.9em;
      animation: slideDown 0.3s ease-out;
    }

    .success-message {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid var(--success);
      color: #86efac;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 0.9em;
    }

    /* ===== MODAL ===== */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease-out;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.3s ease-out;
    }

    .modal-content h2 {
      margin-bottom: 20px;
      color: var(--text);
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .modal-btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .modal-btn-primary {
      background: var(--primary);
      color: white;
    }

    .modal-btn-secondary {
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
    }

    /* ===== ANIMATIONS ===== */
    @keyframes slideInLeft {
      from {
        transform: translateX(-300px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(10px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideDown {
      from {
        transform: translateY(-10px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* ===== SCROLLBAR ===== */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-tertiary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .app-container {
        grid-template-columns: 1fr;
      }

      .sidebar {
        display: none;
      }

      .app-container.chat-open .sidebar {
        display: flex;
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        z-index: 100;
        width: 100%;
        border-right: none;
        border-bottom: none;
      }

      .message-content {
        max-width: 80%;
      }
    }
  </style>
</head>
<body>

<!-- Auth Screen -->
<div id="authScreen" class="auth-container">
  <div class="auth-card">
    <h1>üí¨ Messagerie</h1>
    <p>Connectez-vous pour discuter</p>
    
    <div id="authError"></div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="vous@exemple.com">
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    </div>

    <div class="form-group">
      <label for="displayName" id="displayNameLabel" style="display:none;">Nom d'affichage</label>
      <input type="text" id="displayName" placeholder="Votre nom" style="display:none;">
    </div>

    <div class="auth-buttons">
      <button class="auth-btn auth-btn-secondary" id="toggleAuth">Cr√©er un compte</button>
      <button class="auth-btn auth-btn-primary" id="authSubmit">Se connecter</button>
    </div>
  </div>
</div>

<!-- Chat App -->
<div id="chatApp" class="app-container" style="display:none;">
  
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="user-info">
        <div class="avatar" id="userAvatar">A</div>
        <div class="user-details">
          <h3 id="userName">Utilisateur</h3>
          <small>En ligne</small>
        </div>
      </div>
      <button class="logout-btn" id="logoutBtn">D√©connexion</button>
    </div>

    <button class="new-conversation-btn" id="newConversationBtn">+ Nouvelle conversation</button>

    <div class="conversations-list" id="conversationsList">
      <div style="text-align: center; color: var(--text-secondary); padding: 20px;">
        Pas de conversations
      </div>
    </div>
  </div>

  <!-- Main Chat -->
  <div class="main-content">
    <div id="noConversationSelected" class="empty-state">
      <h2>S√©lectionnez une conversation</h2>
      <p>Ou cr√©ez une nouvelle pour commencer √† discuter</p>
    </div>

    <div id="chatWindow" style="display:none; display:flex; flex-direction:column;">
      <div class="chat-header">
        <div>
          <div class="chat-title" id="chatPartnerName">Conversation</div>
          <div class="chat-status" id="chatPartnerStatus">En attente...</div>
        </div>
      </div>

      <div class="messages-container" id="messagesContainer"></div>

      <div class="input-area">
        <div class="input-wrapper">
          <textarea class="message-input" id="messageInput" placeholder="√âcrivez un message..." rows="1"></textarea>
        </div>
        <button class="send-btn" id="sendBtn">Envoyer</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Nouvelle Conversation -->
<div id="newConversationModal" class="modal">
  <div class="modal-content">
    <h2>Nouvelle conversation</h2>
    <div class="form-group">
      <label for="recipientEmail">Email du destinataire</label>
      <input type="email" id="recipientEmail" placeholder="ami@exemple.com">
    </div>
    <div id="modalError"></div>
    <div class="modal-buttons">
      <button class="modal-btn modal-btn-secondary" id="cancelModal">Annuler</button>
      <button class="modal-btn modal-btn-primary" id="createConversationBtn">Cr√©er</button>
    </div>
  </div>
</div>

<script>
  // ===== CONFIGURATION SUPABASE =====
  const SUPABASE_URL = 'https://nwwuolbafiacxcqtkuri.supabase.co';
  const SUPABASE_KEY = 'YOUR_PUBLISHABLE_KEY';

  let supabaseClient = null;
  let currentUser = null;
  let currentConversation = null;
  let messageSubscription = null;
  let isSignUpMode = false;

  // Initialisation
  document.addEventListener('DOMContentLoaded', initApp);

  async function initApp() {
    // V√©rifier configuration
    if (SUPABASE_URL === 'https://YOUR_PROJECT.supabase.co' || 
        SUPABASE_KEY === 'sb_publishable_XGosWkveljvqaqSYuLEuMQ_b-otnH9b') {
      showError('authError', '‚öôÔ∏è Configurez vos credentials Supabase dans le code');
      return;
    }

    try {
      const { createClient } = window.supabase;
      supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

      // Attacher les √©v√©nements
      document.getElementById('toggleAuth').addEventListener('click', toggleAuthMode);
      document.getElementById('authSubmit').addEventListener('click', handleAuth);
      document.getElementById('logoutBtn').addEventListener('click', logout);
      document.getElementById('newConversationBtn').addEventListener('click', openNewConversationModal);
      document.getElementById('cancelModal').addEventListener('click', closeNewConversationModal);
      document.getElementById('createConversationBtn').addEventListener('click', createConversation);
      document.getElementById('sendBtn').addEventListener('click', sendMessage);
      document.getElementById('messageInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      // V√©rifier si utilisateur d√©j√† connect√©
      const { data: { user } } = await supabaseClient.auth.getUser();
      if (user) {
        currentUser = user;
        loadChatApp();
      }
    } catch (error) {
      showError('authError', 'Erreur d\'initialisation: ' + error.message);
    }
  }

  async function handleAuth() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const displayName = document.getElementById('displayName').value.trim();

    if (!email || !password) {
      showError('authError', 'Email et mot de passe requis');
      return;
    }

    if (isSignUpMode && !displayName) {
      showError('authError', 'Nom d\'affichage requis');
      return;
    }

    try {
      let result;
      
      if (isSignUpMode) {
        result = await supabaseClient.auth.signUp({
          email,
          password,
          options: {
            data: { display_name: displayName }
          }
        });

        if (result.error) throw result.error;
        
        // Cr√©er le profil utilisateur
        const { error: profileError } = await supabaseClient
          .from('user_profiles')
          .insert([{
            id: result.data.user.id,
            email,
            display_name: displayName
          }]);

        if (profileError) throw profileError;

        showSuccess('authError', 'Compte cr√©√© ! Connectez-vous maintenant.');
        toggleAuthMode();
      } else {
        result = await supabaseClient.auth.signInWithPassword({
          email,
          password
        });

        if (result.error) throw result.error;

        currentUser = result.data.user;
        loadChatApp();
      }
    } catch (error) {
      showError('authError', error.message);
    }
  }

  function toggleAuthMode() {
    isSignUpMode = !isSignUpMode;
    const btn = document.getElementById('toggleAuth');
    const submit = document.getElementById('authSubmit');
    const label = document.getElementById('displayNameLabel');
    const input = document.getElementById('displayName');

    if (isSignUpMode) {
      btn.textContent = 'Se connecter';
      submit.textContent = 'Cr√©er un compte';
      label.style.display = 'block';
      input.style.display = 'block';
    } else {
      btn.textContent = 'Cr√©er un compte';
      submit.textContent = 'Se connecter';
      label.style.display = 'none';
      input.style.display = 'none';
    }
    document.getElementById('authError').innerHTML = '';
  }

  async function logout() {
    try {
      await supabaseClient.auth.signOut();
      currentUser = null;
      currentConversation = null;
      document.getElementById('authScreen').style.display = 'flex';
      document.getElementById('chatApp').style.display = 'none';
      if (messageSubscription) messageSubscription.unsubscribe();
    } catch (error) {
      console.error('Erreur d√©connexion:', error);
    }
  }

  async function loadChatApp() {
    try {
      document.getElementById('authScreen').style.display = 'none';
      document.getElementById('chatApp').style.display = 'grid';

      // Charger le profil utilisateur
      const { data: profile } = await supabaseClient
        .from('user_profiles')
        .select('*')
        .eq('id', currentUser.id)
        .single();

      if (profile) {
        document.getElementById('userName').textContent = profile.display_name || 'Utilisateur';
        document.getElementById('userAvatar').textContent = profile.display_name?.charAt(0).toUpperCase() || 'U';
      }

      // Charger les conversations
      loadConversations();
    } catch (error) {
      console.error('Erreur chargement app:', error);
    }
  }

  async function loadConversations() {
    try {
      const { data: conversations } = await supabaseClient
        .from('conversations')
        .select(`
          *,
          participant1:user_profiles!conversations_participant1_id_fkey(id, display_name),
          participant2:user_profiles!conversations_participant2_id_fkey(id, display_name)
        `)
        .or(`participant1_id.eq.${currentUser.id},participant2_id.eq.${currentUser.id}`);

      const list = document.getElementById('conversationsList');
      
      if (!conversations || conversations.length === 0) {
        list.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 20px;">Pas de conversations</div>';
        return;
      }

      list.innerHTML = conversations.map(conv => {
        const otherParticipant = conv.participant1_id === currentUser.id ? conv.participant2 : conv.participant1;
        return `
          <div class="conversation-item" onclick="selectConversation('${conv.id}')">
            <div class="conversation-avatar">${otherParticipant.display_name.charAt(0).toUpperCase()}</div>
            <div class="conversation-info">
              <div class="conversation-name">${otherParticipant.display_name}</div>
              <div class="conversation-preview" id="preview-${conv.id}">Aucun message</div>
            </div>
          </div>
        `;
      }).join('');
    } catch (error) {
      console.error('Erreur chargement conversations:', error);
    }
  }

  async function selectConversation(conversationId) {
    try {
      currentConversation = conversationId;

      // Mettre √† jour l'UI
      document.querySelectorAll('.conversation-item').forEach(item => {
        item.classList.remove('active');
      });
      event.currentTarget.classList.add('active');

      // Charger les infos de la conversation
      const { data: conversation } = await supabaseClient
        .from('conversations')
        .select(`
          *,
          participant1:user_profiles!conversations_participant1_id_fkey(id, display_name),
          participant2:user_profiles!conversations_participant2_id_fkey(id, display_name)
        `)
        .eq('id', conversationId)
        .single();

      const otherParticipant = conversation.participant1_id === currentUser.id ? conversation.participant2 : conversation.participant1;
      document.getElementById('chatPartnerName').textContent = otherParticipant.display_name;
      document.getElementById('chatPartnerStatus').textContent = 'En ligne';

      document.getElementById('noConversationSelected').style.display = 'none';
      document.getElementById('chatWindow').style.display = 'flex';

      // Charger les messages
      loadMessages();

      // S'abonner aux nouveaux messages en temps r√©el
      if (messageSubscription) {
        await messageSubscription.unsubscribe();
      }
      
      messageSubscription = supabaseClient
        .channel(`messages:${conversationId}`, {
          config: {
            broadcast: { self: true },
            presence: { key: currentUser.id }
          }
        })
        .on('postgres_changes', 
          { 
            event: 'INSERT', 
            schema: 'public', 
            table: 'messages', 
            filter: `conversation_id=eq.${conversationId}` 
          },
          (payload) => {
            // Actualiser les messages imm√©diatement
            loadMessages();
          }
        )
        .on('postgres_changes',
          {
            event: 'DELETE',
            schema: 'public',
            table: 'messages',
            filter: `conversation_id=eq.${conversationId}`
          },
          (payload) => {
            loadMessages();
          }
        )
        .subscribe((status) => {
          if (status === 'SUBSCRIBED') {
            console.log('‚úÖ Abonn√© aux messages en temps r√©el');
          }
        });
    } catch (error) {
      console.error('Erreur s√©lection conversation:', error);
    }
  }

  async function loadMessages() {
    try {
      const { data: messages } = await supabaseClient
        .from('messages')
        .select('*')
        .eq('conversation_id', currentConversation)
        .order('created_at', { ascending: true });

      const container = document.getElementById('messagesContainer');
      container.innerHTML = (messages || []).map(msg => `
        <div class="message ${msg.sender_id === currentUser.id ? 'own' : 'other'}">
          <div class="message-content">
            <div class="message-text">${escapeHtml(msg.content)}</div>
            <div class="message-time">${new Date(msg.created_at).toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' })}</div>
            ${msg.sender_id === currentUser.id ? `<button class="message-delete" onclick="deleteMessage('${msg.id}')">‚úï</button>` : ''}
          </div>
        </div>
      `).join('');

      // Scroll automatique vers le bas
      setTimeout(() => {
        container.scrollTop = container.scrollHeight;
      }, 0);
    } catch (error) {
      console.error('Erreur chargement messages:', error);
    }
  }

  async function sendMessage() {
    const input = document.getElementById('messageInput');
    const content = input.value.trim();

    if (!content || !currentConversation) return;

    try {
      const { error } = await supabaseClient
        .from('messages')
        .insert([{
          conversation_id: currentConversation,
          sender_id: currentUser.id,
          content
        }]);

      if (error) throw error;

      input.value = '';
      await loadMessages();
    } catch (error) {
      console.error('Erreur envoi message:', error);
    }
  }

  async function deleteMessage(messageId) {
    if (!confirm('Supprimer ce message ?')) return;

    try {
      const { error } = await supabaseClient
        .from('messages')
        .delete()
        .eq('id', messageId);

      if (error) throw error;
      await loadMessages();
    } catch (error) {
      console.error('Erreur suppression:', error);
    }
  }

  function openNewConversationModal() {
    document.getElementById('newConversationModal').classList.add('active');
  }

  function closeNewConversationModal() {
    document.getElementById('newConversationModal').classList.remove('active');
    document.getElementById('recipientEmail').value = '';
    document.getElementById('modalError').innerHTML = '';
  }

  async function createConversation() {
    const email = document.getElementById('recipientEmail').value.trim();

    if (!email) {
      showError('modalError', 'Email requis');
      return;
    }

    if (email === currentUser.email) {
      showError('modalError', 'Impossible de cr√©er une conversation avec soi-m√™me');
      return;
    }

    try {
      // Trouver l'utilisateur par email
      const { data: recipient } = await supabaseClient
        .from('user_profiles')
        .select('id')
        .eq('email', email)
        .single();

      if (!recipient) {
        showError('modalError', 'Utilisateur non trouv√©');
        return;
      }

      // V√©rifier si conversation existe d√©j√†
      const { data: existingConv } = await supabaseClient
        .from('conversations')
        .select('id')
        .or(`and(participant1_id.eq.${currentUser.id},participant2_id.eq.${recipient.id}),and(participant1_id.eq.${recipient.id},participant2_id.eq.${currentUser.id})`);

      if (existingConv && existingConv.length > 0) {
        showError('modalError', 'Conversation existante avec cet utilisateur');
        return;
      }

      // Cr√©er la conversation
      const { data: newConv, error } = await supabaseClient
        .from('conversations')
        .insert([{
          participant1_id: currentUser.id,
          participant2_id: recipient.id
        }])
        .select();

      if (error) throw error;

      closeNewConversationModal();
      await loadConversations();
    } catch (error) {
      showError('modalError', error.message);
    }
  }

  function showError(elementId, message) {
    const el = document.getElementById(elementId);
    el.innerHTML = `<div class="error-message">${message}</div>`;
  }

  function showSuccess(elementId, message) {
    const el = document.getElementById(elementId);
    el.innerHTML = `<div class="success-message">${message}</div>`;
  }

  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }
</script>
